<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
            <!-- <li>Home</li>
            <li>Help</li>
            <li>Contact Us</li> -->
        </ul>
    </nav>
    <div class="main-Container">
        <div class="inner-container">
            <div class="box bt-0 bl-0"><span class="boxtext ">x4</span></div>
            <div class="box bt-0"><span class="boxtext">x1</span></div>
            <div class="box br-0 bt-0"><span class="boxtext">x</span></div>
            <div class="box bl-0"><span class="boxtext">x2</span></div>
            <div class="box"><span class="boxtext">o</span></div>
            <div class="box br-0"><span class="boxtext">o3</span></div>
            <div class="box bl-0 bb-0"><span class="boxtext">o5</span></div>
            <div class="box bb-0"><span class="boxtext">o</span></div>
            <div class="box br-0 bb-0"><span class="boxtext">x</span></div>
        </div>

        <div class="game-info">
            <h1>Welcome to MyTicTacToe</h1>
            <div>
                <span class="info"></span>
                <button id="reset">Reset</button>
            </div>

            <div class="imggif">
               
                 <img src="cheer.gif" alt="cheers">
            </div>

        </div>

    </div>
    <script src="tic.js">

    </script>

</body>
</html>
